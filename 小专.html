
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💊 药物提醒助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2.2em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .app-subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .medicine-group {
            background: linear-gradient(145deg, #f8f9ff, #e8ecff);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e0e7ff;
            transition: all 0.3s ease;
        }

        .medicine-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .medicine-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #4c51bf;
            font-size: 1.1em;
        }

        .medicine-icon {
            font-size: 1.3em;
            margin-right: 8px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #4a5568;
            font-size: 0.9em;
        }

        .text-input, .time-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        .text-input:focus, .time-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .esp-section {
            background: linear-gradient(145deg, #fff7ed, #fed7aa);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 2px solid #fdba74;
        }

        .esp-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: #c2410c;
            font-size: 1.1em;
        }

        .send-button {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-container {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #48bb78;
        }

        .status-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .status-message {
            color: #4a5568;
            font-size: 0.95em;
        }

        .usage-info {
            background: linear-gradient(145deg, #f0fff4, #dcfce7);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #bbf7d0;
        }

        .usage-title {
            font-weight: 600;
            color: #166534;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }

        .usage-steps {
            color: #374151;
            line-height: 1.6;
        }

        .usage-steps li {
            margin-bottom: 8px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            border-left-color: #48bb78;
        }

        .error {
            border-left-color: #f56565;
        }

        .warning {
            border-left-color: #ed8936;
        }

        @media (max-width: 600px) {
            .app-container {
                margin: 10px;
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .app-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">💊 药物提醒助手</h1>
            <p class="app-subtitle">智能药物提醒系统</p>
        </div>

        <!-- 药物输入区域 -->
        <div class="medicine-group">
            <div class="medicine-header">
                <span class="medicine-icon">💊</span>
                药物 1
            </div>
            <div class="input-group">
                <div class="input-wrapper">
                    <label class="input-label" for="textbox1">药品名称</label>
                    <input type="text" id="textbox1" class="text-input" placeholder="如：VitaminC">
                </div>
                <div class="input-wrapper">
                    <label class="input-label" for="timepicker1">提醒时间</label>
                    <input type="time" id="timepicker1" class="time-input" value="08:00">
                </div>
            </div>
        </div>

        <div class="medicine-group">
            <div class="medicine-header">
                <span class="medicine-icon">💊</span>
                药物 2
            </div>
            <div class="input-group">
                <div class="input-wrapper">
                    <label class="input-label" for="textbox2">药品名称</label>
                    <input type="text" id="textbox2" class="text-input" placeholder="如：Aspirin">
                </div>
                <div class="input-wrapper">
                    <label class="input-label" for="timepicker2">提醒时间</label>
                    <input type="time" id="timepicker2" class="time-input" value="12:00">
                </div>
            </div>
        </div>

        <div class="medicine-group">
            <div class="medicine-header">
                <span class="medicine-icon">💊</span>
                药物 3
            </div>
            <div class="input-group">
                <div class="input-wrapper">
                    <label class="input-label" for="textbox3">药品名称</label>
                    <input type="text" id="textbox3" class="text-input" placeholder="如：Calcium">
                </div>
                <div class="input-wrapper">
                    <label class="input-label" for="timepicker3">提醒时间</label>
                    <input type="time" id="timepicker3" class="time-input" value="20:00">
                </div>
            </div>
        </div>

        <!-- ESP32 IP设置 -->
        <div class="esp-section">
            <div class="esp-header">
                <span class="medicine-icon">🌐</span>
                ESP32 设备设置
            </div>
            <div class="input-wrapper">
                <label class="input-label" for="textboxESPIP">ESP32 IP 地址</label>
                <input type="text" id="textboxESPIP" class="text-input" placeholder="如：192.168.1.100" value="192.168.1.100">
            </div>
        </div>

        <!-- 发送按钮 -->
        <button class="send-button" onclick="sendReminders()">
            📤 发送所有提醒设置
        </button>

        <!-- 状态显示 -->
        <div class="status-container success" id="statusContainer">
            <div class="status-label">📱 状态信息</div>
            <div class="status-message" id="labelStatus">准备就绪，请设置药物提醒</div>
        </div>

        <!-- 使用说明 -->
        <div class="usage-info">
            <div class="usage-title">
                <span style="margin-right: 8px;">💡</span>
                使用说明
            </div>
            <ol class="usage-steps">
                <li><strong>输入药品信息：</strong>在对应文本框中输入药品名称和提醒时间</li>
                <li><strong>设置ESP32 IP：</strong>输入您的ESP32设备IP地址（可从串口获取）</li>
                <li><strong>发送设置：</strong>点击发送按钮，向ESP32发送提醒设置</li>
                <li><strong>设备交互：</strong>
                    <ul style="margin-top: 5px; margin-left: 20px;">
                        <li>到时间后OLED显示提醒，蜂鸣器响铃</li>
                        <li>短按按钮切换页面（电量/电压/提醒）</li>
                        <li>长按按钮清除提醒并停止蜂鸣器</li>
                        <li>自动关屏，按键唤醒显示</li>
                    </ul>
                </li>
            </ol>
        </div>
    </div>

    <script>
        // 发送提醒设置到ESP32
        async function sendReminders() {
            const button = document.querySelector('.send-button');
            const statusContainer = document.getElementById('statusContainer');
            const statusLabel = document.getElementById('labelStatus');
            const espIP = document.getElementById('textboxESPIP').value.trim();
            
            if (!espIP) {
                updateStatus('error', '请输入ESP32 IP地址！');
                return;
            }
            
            // 验证IP格式
            const ipRegex = /^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/;
            if (!ipRegex.test(espIP)) {
                updateStatus('error', 'IP地址格式不正确！');
                return;
            }
            
            // 禁用按钮并显示加载状态
            button.disabled = true;
            button.innerHTML = '<span class="loading"></span>正在发送...';
            
            let successCount = 0;
            let totalCount = 0;
            
            // 发送三个药物的提醒设置
            for (let i = 1; i <= 3; i++) {
                const pillName = document.getElementById(`textbox${i}`).value.trim();
                const reminderTime = document.getElementById(`timepicker${i}`).value;
                
                if (pillName && reminderTime) {
                    totalCount++;
                    const url = `http://${espIP}/set?time=${reminderTime}&pill=${encodeURIComponent(pillName)}`;
                    
                    try {
                        updateStatus('warning', `正在发送药物 ${i}: ${pillName} (${reminderTime})`);
                        
                        // 模拟发送请求（实际应用中这里会是真实的HTTP请求）
                        await simulateHttpRequest(url);
                        
                        successCount++;
                        updateStatus('success', `药物 ${i} 设置成功: ${pillName} - ${reminderTime}`);
                        
                        // 短暂延迟，让用户看到每个药物的设置状态
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                    } catch (error) {
                        updateStatus('error', `药物 ${i} 设置失败: ${error.message}`);
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
            }
            
            // 恢复按钮状态
            button.disabled = false;
            button.innerHTML = '📤 发送所有提醒设置';
            
            // 显示最终结果
            if (totalCount === 0) {
                updateStatus('warning', '没有药物需要设置提醒');
            } else if (successCount === totalCount) {
                updateStatus('success', `✅ 所有提醒设置完成！共设置 ${totalCount} 个药物提醒`);
            } else {
                updateStatus('error', `⚠️ 部分设置失败！成功：${successCount}/${totalCount}`);
            }
        }
        
        // 模拟HTTP请求（实际应用中替换为真实的fetch请求）
        function simulateHttpRequest(url) {
            return new Promise((resolve, reject) => {
                console.log(`发送请求到: ${url}`);
                
                // 模拟网络延迟
                setTimeout(() => {
                    // 模拟90%的成功率
                    if (Math.random() > 0.1) {
                        resolve({ status: 'success' });
                    } else {
                        reject(new Error('网络连接失败'));
                    }
                }, 1000 + Math.random() * 1000);
            });
        }
        
        // 更新状态显示
        function updateStatus(type, message) {
            const statusContainer = document.getElementById('statusContainer');
            const statusLabel = document.getElementById('labelStatus');
            
            // 移除所有状态类
            statusContainer.classList.remove('success', 'error', 'warning');
            
            // 添加对应的状态类
            statusContainer.classList.add(type);
            
            // 更新状态图标和消息
            const icons = {
                success: '✅',
                error: '❌',
                warning: '⚠️'
            };
            
            statusLabel.textContent = `${icons[type]} ${message}`;
            
            // 添加动画效果
            statusContainer.style.transform = 'scale(0.95)';
            setTimeout(() => {
                statusContainer.style.transform = 'scale(1)';
            }, 100);
        }
        
        // 页面加载时的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 为所有输入框添加实时验证
            const inputs = document.querySelectorAll('.text-input, .time-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    if (this.value.trim()) {
                        this.style.borderColor = '#48bb78';
                    } else {
                        this.style.borderColor = '#e2e8f0';
                    }
                });
            });
            
            // 设置默认的药物名称示例
            document.getElementById('textbox1').placeholder = 'VitaminC';
            document.getElementById('textbox2').placeholder = 'Aspirin';
            document.getElementById('textbox3').placeholder = 'Calcium';
        });
        
        // 实际应用中的HTTP请求函数（供参考）
        /*
        async function sendToESP32(url) {
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'no-cors' // 可能需要根据ESP32的CORS设置调整
                });
                
                if (response.ok) {
                    return { status: 'success' };
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                throw new Error(`连接失败: ${error.message}`);
            }
        }
        */
    </script>
</body>
</html>
